<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<!--이유가 css 때문이면 무조건 class를 쓴다-->

<body>
    <header id="header">
        <h1>logo</h1>
        <div class="top_menu">top menu</div>
        <nav class="gnb">gnb</nav>
    </header>
    <main id="content">
        <!--내용을 포함하지 않는 이미지-->
        <div class="main_image">
            main image
        </div>
        <!--내용을 포함하는 이미지-->
        <section class="main_image">
            main image
        </section>
        <!--또는 article-->

        <article class="lnb">
            lnb
        </article>
        <!--또는 aside-->

        <!--하위 요소의 주제가 서로 무관한 경우-->
        <section class="cont_wrap">
            <!--div 또는 section, article, aside...-->
            <article class="cont1">
                <!--section 또는 article, aside...-->
                <h2>title</h2>
                <p>content</p>
                <p>content</p>
            </article>
            <article class="cont2">
                <h2>title</h2>
                <ul>
                    <li>content</li>
                    <li>content</li>
                </ul>
            </article>
        </section>

        <!--하위 요소의 주제가 상관된 상위 주제를 가지는 경우-->
        <section class="cont_wrap">
            <!--section 또는 article-->
            <h2>title</h2>
            <article class="cont1">
                <!--section 또는 article-->
                <h3>sub title</h3>
                <p>content</p>
                <p>content</p>
            </article>
            <article class="cont2">
                <h3>sub title</h3>
                <ul>
                    <li>content</li>
                    <li>content</li>
                </ul>
            </article>
        </section>
        <!--section이나 article에는 적절한 하나 이상의 제목태그가 있는 것이 좋다-->

    </main>
    <footer id="footer">
        footer
    </footer>
</body>

</html>
