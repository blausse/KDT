<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>레이아웃 기본구조</title>
</head>

<body>
    <!--id는 사용자의 고유한 값을 부여하기 위해 사용한다 but, 중복 불가-->
    <div id="header" name="" data-role="" class="">상단 로고, gnb, top menu</div>
    <div id="content" name="" data-role="" class="">페이지별 내용, LNB, 배너, 게시판, 퀵메뉴</div>
    <div id="footer" name="" data-role="" class="">회사나 사이트에 대한 정보</div>
    <!--name은 web form, data-role은 with js, class는 presentation(css design)-->
    <!--id: 고유한 식별을 목적으로 하는 경우 / class: 재사용을 목적으로 하는 경우 / name: form 컨트롤 요소의 값(value)을 서버로 전송하기 위해 필요한 속성-->
</body>

</html>
