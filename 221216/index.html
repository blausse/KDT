<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>대문자 변환</title>
    <script src="https://cdn.jsdelivr.net/npm/vue@2.7.14"></script>
</head>
<body>
    <div id="main">
        <p>클릭 숫자:{{nClicks}}</p>
        <p>카운트 다운:{{fnCounter}}</p>
        <button v-on:click="fnIncrement">click</button>
    </div>
    <script>
        var app = new Vue({
            el:'#main',
            data:{
                nClicks:0,
            },
            methods:{
                fnIncrement(){
                    if(this.nClicks <= 9){
                        this.nClicks++;
                    }
                }
            },
            computed:{
                fnCounter(){
                    return 10 - this.nClicks;
                    
                }
            }
        })
        //methods와 computed의 차이점
        //computed는 변수 계산이 복잡할 때 씀
    </script>
</body>
</html>
