<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <form action="">
        <p>
            select
            <select name="" id="">
                <option value="">항목1</option>
                <option value="">항목2</option>
                <option value="">항목3</option>
                <option value="">항목4</option>
                <option value="">항목5</option>
                <option value="">항목6</option>
                <option value="">항목7</option>
            </select>
        </p>
        <p>
            select - size
            <select name="" id="" size="4">
                <option value="">항목1</option>
                <option value="">항목2</option>
                <option value="">항목3</option>
                <option value="">항목4</option>
                <option value="">항목5</option>
                <option value="">항목6</option>
                <option value="">항목7</option>
            </select>
        </p>
        <p>
            select - multiple
            <select name="" id="" size="10" multiple>
                <option value="">항목1</option>
                <option value="">항목2</option>
                <option value="">항목3</option>
                <option value="">항목4</option>
                <option value="">항목5</option>
                <option value="">항목6</option>
                <option value="">항목7</option>
            </select>
        </p>
        <p>
            select - optgroup
            <select name="" id="" size="10">
                <optgroup label="group 1">
                    <option value="">항목1</option>
                    <option value="">항목2</option>
                    <option value="">항목3</option>
                    <option value="">항목4</option>
                </optgroup>
                <optgroup label="group 2">
                    <option value="">항목5</option>
                    <option value="">항목6</option>
                    <option value="">항목7</option>
                    <option value="">항목8</option>
                </optgroup>
            </select>
        </p>
        <p>
            datalist (autocomplete)
            <input type="'text" list="list_items">
            <datalist id="list_items">
                <option value="Illustrator">Illustrator</option>
                <option value="Photoshop">Photoshop</option>
                <option value="HTML">HTML</option>
                <option value="CSS">CSS</option>
                <option value="JAVASCRIPT">JAVASCRIPT</option>
                <option value="j-Query">j-Query</option>
                <option value="My-SQL">My-SQL</option>
                <option value="PHP">PHP</option>
                <option value="Vue">Vue</option>
                <option value="React">React</option>
            </datalist>
            <!-- <datalist> -->
        </p>
        <p>
            textarea
            <textarea name="" id="" cols="30" rows="5" placeholder="댓글을 입력해주세요"></textarea>
        </p>
        <p>
            button
            <button type="button">그냥 버튼</button>
        </p>
        <p>
            submit
            <button type="submit" value="전송하기">전송하기</button>
        </p>
        <p>
            reset
            <button type="reset" value="다시 쓰기">다시 쓰기</button>
        </p>

    </form>
</body>

</html>
